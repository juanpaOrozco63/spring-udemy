<div class="card border-secondary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-secondary">
        <h5 class="card-title">Listado de Clientes</h5>
        <div class="mb-2">
            <button class="btn btn-info" type="button" [routerLink]="['/clientes/formulario']">Crear Cliente</button>
        </div>
        <div *ngIf="clientes?.length==0" class="alert alert-warning">
            No hay ningun registro en la base de datos
        </div>
        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead class="bg-dark text-white">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td class="text-center">
                        <button class="btn btn-info" type="button" [routerLink]="['/clientes/formulario',cliente.id]">Actualizar</button>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-danger" type="button" (click)="deleteCliente(cliente)">Eliminar</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
