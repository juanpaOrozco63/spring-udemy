<div class="container mt-3">
    <div class="mb-3">
        <h1 *ngIf="!cliente.id else elseTittle">
            Crear Cliente
        </h1>
        <ng-template #elseTittle>
            <h1>
                Actualizar Cliente
            </h1>
        </ng-template>
        <hr>
    </div>
    <form>
        <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" placeholder="Apellido">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">Email</label>
            <div class="col-sm-6">
                <input type="email " class="form-control" [(ngModel)]="cliente.email" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-6">
                <button class="btn btn-success btn-block" (click)="create()" *ngIf="!cliente.id else elseBlock" type="button">Crear</button>
                <ng-template #elseBlock>
                    <button class="btn btn-success btn-block" (click)="updateCliente()" type="button">Actualizar</button>

                </ng-template>
            </div>
        </div>
    </form>
</div>
